<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <link rel="stylesheet" href="/stylesheets/style.css"/>
  <title>Blog | Regisration</title>
</head>
<body>
<header class="header">
  <div class="container">
    <div class="header-inner">
      <div class="logo-wrapper">
        <a href="/">
          <img class="logo" src="images/logo-blog.png" alt="logo"/>
        </a>
      </div>
      <nav class="auth-menu">
        <ul>
          <a href="/sign-up">
            <li class="auth-menu-item active">Registration</li>
          </a>
          <a href="/sign-in">
            <li class="auth-menu-item">Login</li>
          </a>
          <a href="/sign-in.html" class="hidden">
            <li class="auth-menu-item">Logout</li>
          </a>
        </ul>
      </nav>
    </div>
  </div>
</header>
<main class="main-content">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">

        <form id="sign-up-form" class="form">

          <h2>Registration</h2>

          <div class="group">
            <label for="name">Name</label>
            <input id="name" type="text">
          </div>

          <div class="group">
            <label for="email">Email</label>
            <input id="email" type="email">
          </div>

          <div class="group">
            <label for="password">Password</label>
            <input id="password" type="password">
          </div>

          <div class="group">
            <input id="sign-up" type="submit" value="Submit">
          </div>

          <div class="group errors">
            <small id="error"></small>
          </div>

        </form>
      </div>
    </div>
  </div>
</main>

<footer class="footer">
  <div class="container">
    <div class="footer-inner">
      <div class="copyrights">
        Intspirit Â©2019
      </div>
    </div>
  </div>
</footer>

<script src="/javascripts/libs/axios.min.js"></script>
<script src="/javascripts/sign-up.js"></script>

</body>
</html>
